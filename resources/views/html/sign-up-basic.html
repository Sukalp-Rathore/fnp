<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light"
    data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Xintra - Bootstrap 5 Premium Admin & Dashboard Template </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <link rel="icon" href="../assets/images/brand-logos/favicon.png" type="image/x-icon">

    <!-- Main Theme Js -->
    <script src="../assets/js/authentication-main.js"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="../assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style Css -->
    <link href="../assets/css/styles.css" rel="stylesheet">

    <!-- Icons Css -->
    <link href="../assets/css/icons.css" rel="stylesheet">


</head>

<body class="authentication-background">

    <div class="container-lg">
        <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                <div class="card custom-card my-4">
                    <div class="card-body p-5">
                        <div class="mb-4 d-flex justify-content-center">
                            <a href="index.html">
                                <img src="../assets/images/brand-logos/desktop-logo.png" alt="logo"
                                    class="desktop-logo">
                                <img src="../assets/images/brand-logos/desktop-white.png" alt="logo"
                                    class="desktop-white">
                            </a>
                        </div>
                        <p class="h5 mb-2 text-center">Sign Up</p>
                        <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome! Begin by creating your account.
                        </p>
                        <div class="d-flex mb-3 justify-content-between gap-2 flex-wrap flex-lg-nowrap">
                            <button
                                class="btn btn-lg border d-flex align-items-center justify-content-center flex-fill btn-light">
                                <span class="avatar avatar-xs">
                                    <img src="../assets/images/media/apps/google.png" alt="">
                                </span>
                                <span class="lh-1 ms-2 fs-13 text-default">Signup with Google</span>
                            </button>
                        </div>
                        <div class="text-center my-3 authentication-barrier">
                            <span>OR</span>
                        </div>
                        <div class="row gy-3">
                            <div class="col-xl-12">
                                <label for="signup-firstname" class="form-label text-default">Full Name<sup
                                        class="fs-12 text-danger">*</sup></label>
                                <input type="text" class="form-control" id="signup-firstname" placeholder="full name">
                            </div>
                            <div class="col-xl-12">
                                <label for="signup-password" class="form-label text-default">Password<sup
                                        class="fs-12 text-danger">*</sup></label>
                                <div class="position-relative">
                                    <input type="password" class="form-control create-password-input"
                                        id="signup-password" placeholder="password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"
                                        onclick="createpassword('signup-password',this)" id="button-addon2"><i
                                            class="ri-eye-off-line align-middle"></i></a>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <label for="signup-confirmpassword" class="form-label text-default">Confirm Password<sup
                                        class="fs-12 text-danger">*</sup></label>
                                <div class="position-relative">
                                    <input type="password" class="form-control create-password-input"
                                        id="signup-confirmpassword" placeholder="confirm password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"
                                        onclick="createpassword('signup-confirmpassword',this)" id="button-addon21"><i
                                            class="ri-eye-off-line align-middle"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <a class="btn btn-primary" href="index.html">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Show Password JS -->
    <script src="../assets/js/show-password.js"></script>

</body>

</html>
